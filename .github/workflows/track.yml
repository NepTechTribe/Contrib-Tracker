name: Private Contributor Tracker

on:
  schedule:
    - cron: '0 0 * * *'  
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Contrib-Tracker repo
      - name: Checkout Contrib-Tracker
        uses: actions/checkout@v4
        with:
          repository: NepTechTribe/Contrib-Tracker
          token: ${{ secrets.PERSONAL_TOKEN }}
          ref: main

      # Step 2: Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip jq
          pip install requests

      # Step 3: Generate contribution table
      - name: Generate contribution table
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          python3 <<'PYCODE'
          import requests, json
          from collections import defaultdict

          TOKEN = "${{ secrets.PERSONAL_TOKEN }}"
          REPOS = ["NepTechTribe/CodeVault", "NepTechTribe/EventLog"]  # Replace with your repos
          HEADERS = {"Authorization": f"token {TOKEN}"}

          # Load participants from JSON
          with open("data/participants.json", "r", encoding="utf-8") as f:
              participants = set(json.load(f))  # ["login1","login2",...]

          users = {}

          for repo in REPOS:
              url = f"https://api.github.com/repos/{repo}/contributors?per_page=100"
              res = requests.get(url, headers=HEADERS)
              if res.status_code != 200:
                  print(f"Error fetching {repo}: {res.text}")
                  continue
              for u in res.json():
                  login = u["login"]
                  if login not in participants:
                      continue
                  if login not in users:
                      users[login] = {
                          "avatar": u["avatar_url"],
                          "url": u["html_url"],
                          "contributions": 0
                      }
                  users[login]["contributions"] += u["contributions"]

          sorted_users = sorted(users.items(), key=lambda x: x[1]["contributions"], reverse=True)

          # Build Markdown table
          md = ["# ðŸ§‘â€ðŸ’» Weekly Contribution Leaderboard\n"]
          md.append("| Rank | Avatar | User | Total Commits |")
          md.append("|------|--------|------|----------------|")

          for i, (login, data) in enumerate(sorted_users, 1):
              avatar_md = f'<img src="{data["avatar"]}" width="40" height="40" style="border-radius:50%"/>'
              md.append(f"| {i} | {avatar_md} | [{login}]({data['url']}) | {data['contributions']} |")

          with open("CONTRIBUTION_STATS.md", "w", encoding="utf-8") as f:
              f.write("\n".join(md))
          PYCODE

      # Step 4: Commit and push leaderboard
      - name: Commit and push leaderboard
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet CONTRIBUTION_STATS.md; then
            git add CONTRIBUTION_STATS.md
            git commit -m "Update weekly contribution stats [skip ci]"
            git push https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/NepTechTribe/Contrib-Tracker.git HEAD:main
          else
            echo "No changes in contributor stats."
